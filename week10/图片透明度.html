<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="jquery.js"></script>
<script language="javascript">
const OUT_OPACITY=0.4;
const OVER_OPACITY=1.0;
$(function(){
	$("div#miniGallery img").css("opacity",OUT_OPACITY)
	.hover(
		function(){
			$(this).css({opacity:OVER_OPACITY});
			},
		function(){
			$(this).css({opacity:OUT_OPACITY});	
			}
			);
});
</script>
</head>

<body>
<div id="miniGallery">
	<img src="6.学生练习素材/任务3 改变图片透明度/images/image1.jpg" width="200" />
    <img src="6.学生练习素材/任务3 改变图片透明度/images/image2.jpg" width="200" />
    <img src="6.学生练习素材/任务3 改变图片透明度/images/image3.jpg" width="200" />
</div>
</body>
</html>
